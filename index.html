<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="NavbarTitle">
            <img src="./image/bitcoin-btc-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Crypto Live Price
          </a>
        </div>
      </nav>
      <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <body>
      <div class="row row-cols-1 row-cols-md-5 g-4">
          <div class="col">
            <div class="card">
              <img src="./image/binance-coin-bnb-logo-97F9D55608-seeklogo.com.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h3 class="card-text">COIN:&nbsp;&nbsp;</h3><h3 id="bnbInfo" class="card-text">---</h3><br>
                <h3 class="crypto-info">PRICE: €</h3><h3 class="crypto-info" id="bnbData">---</h3>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./image/bitcoin-btc-logo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-text">COIN:&nbsp;&nbsp;</h3><h3 id="btcInfo" class="card-text">---</h3><br>
              <h3 class="crypto-info">PRICE: €</h3><h3 class="crypto-info" id="btcData">---</h3>
          </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./image/ethereum-eth-logo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-text">COIN:&nbsp;&nbsp;</h3><h3 id="ethInfo" class="card-text">---</h3><br>
              <h3 class="crypto-info">PRICE: €</h3><h3 class="crypto-info" id="ethData">---</h3>
          </div>
          </div>
        </div>
      </div>
        <script src="./app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </body>
</html>
